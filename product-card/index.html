<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- BEM: Block Element Modifier -->
    <div class="card">
        <div class="card__icon">
            <div class="card__icon--heart">
                <i class='bx bx-heart' ></i>
            </div>
            <div class="card__icon--cart">
                <i class='bx bx-cart-alt' ></i>
            </div>
        </div>
        <div class="card__img">
            <img src="./img/Nike Zoom KD 12.png" alt="">
        </div>

        <h1 class="card__title">
            Nike Zoom KD 12
        </h1>
        <div class="card__price">
            $99
        </div>
        
        <div class="card__property">
            <div class="card__size">
                <h3>Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__color">
                <h3>Color:</h3>
                <span class="card__color--green"></span>
                <span class="card__color--red"></span>
                <span class="card__color--black"></span>
            </div>
            <div class="card__action">
                <button>Buy Now</button>
                <button>Add cart</button>
            </div>
        </div>
    </div>
</body>
</html>
